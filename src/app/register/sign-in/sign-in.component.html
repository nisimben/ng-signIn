<div
    class="align_center real_content card span_4_of_6 col float_none margin_auto large_bottom_margin right_padding large_bottom_padding">
    <h1 id="signin_header" class="tiny_bottom_margin" data-qa="signin_header"> Sign in to <span
            class="break_word"></span>
    </h1>
    <p class="medium_bottom_margin"></p>
    <div class="col span_4_of_6 float_none margin_auto signin_card">
        <div class="p-autoclog__hook">
            <button
                class="c-button c-button--primary c-button--large c-google_login full_width null--primary null--large"
                type="button" id="google_login_button" data-style="expand-right" data-qa="base_google_login_button"
                aria-disabled="false">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="c-google_login__icon">
                    <g>
                        <path fill="#EA4335"
                            d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                        </path>
                        <path fill="#4285F4"
                            d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                        </path>
                        <path fill="#FBBC05"
                            d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                        </path>
                        <path fill="#34A853"
                            d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                        </path>
                        <path fill="none" d="M0 0h48v48H0z"></path>
                    </g>
                </svg><span class="c-google_login__label"><span>Continue with Google</span></span>
                <div
                    class="c-infinite_spinner c-button-loading__spinner c-button--loading_spinner--hidden c-infinite_spinner--medium c-infinite_spinner--blue">
                    <svg class="c-infinite_spinner__spinner" viewBox="0 0 78 78">
                        <circle class="c-infinite_spinner__bg" cx="50%" cy="50%" r="35"></circle>
                        <circle class="c-infinite_spinner__path" cx="50%" cy="50%" r="35"></circle>
                    </svg><svg class="c-infinite_spinner__spinner c-infinite_spinner__tail" viewBox="0 0 78 78">
                        <circle class="c-infinite_spinner__path" cx="50%" cy="50%" r="35"></circle>
                    </svg><span aria-live="polite" class="offscreen"></span></div>
            </button></div>
        <div class="c-horizontal_content_rule margin_top_150 margin_bottom_150">
            <hr class="c-horizontal_content_rule__leftrule">
            <div class="c-horizontal_content_rule__content">OR</div>
            <hr class="c-horizontal_content_rule__rightrule">
        </div>

        <form [formGroup]="signInFromG" (ngSubmit)="onSubmit()" id="signin_form">
            
            <input type="hidden" name="signin" value="1"><input type="hidden" name="redir" value=""><input type="hidden"
                name="has_remember" value="true"><input type="hidden" name="crumb"
                value="s-1594647111-b8d99325a5873f2ffdf04b26882a0e232af04646a30318f7963a26d366586681-&#9731;">
            <p class="browser_password align_left">Enter your <strong>email address</strong> and
                <strong>password</strong>.</p>
            <p class="no_bottom_margin"><input formControlName="email" type="email" id="email" name="email"
                    size="40" placeholder="you@example.com" ></p>
            <p class="small_bottom_margin"><input formControlName="password" type="password" id="password"
                    name="password" data-qa="login_password" size="40" placeholder="password" value=""></p>
            <p><button routerLink="/chat"[disabled]="!signInFromG.valid"
                    class="c-button c-button--primary c-button--large btn btn_large small_top_margin full_width submit-button null--primary null--large"
                    type="submit" id="signin_btn"  data-style="expand-right"><span
                        class="ladda-label">Sign in</span>
                    <div
                        class="c-infinite_spinner c-button-loading__spinner c-button--loading_spinner--hidden c-infinite_spinner--medium c-infinite_spinner--blue">
                        <svg class="c-infinite_spinner__spinner" viewBox="0 0 78 78">
                            <circle class="c-infinite_spinner__bg" cx="50%" cy="50%" r="35"></circle>
                            <circle class="c-infinite_spinner__path" cx="50%" cy="50%" r="35"></circle>
                        </svg><svg class="c-infinite_spinner__spinner c-infinite_spinner__tail" viewBox="0 0 78 78">
                            <circle class="c-infinite_spinner__path" cx="50%" cy="50%" r="35"></circle>
                        </svg><span aria-live="polite" class="offscreen"></span></div>
                </button></p>
            <div class="align_left"><label class="checkbox normal inline_block small_right_margin"
                    for="signin_form"><input type="checkbox" name="remember" data-qa="remember_me_check" checked="">
                    Remember me</label></div>
        </form>

        <div class="align_left small_top_margin"><a target="_self" class="c-link" id="forgot-pw"
                data-qa="forgot_password_link" href="/forgot" rel="noopener noreferrer">Forgot password?</a> ï¿½ <a
                target="_self" class="c-link" data-qa="forgot_email_link" href="https://slack.com/get-started#/find"
                rel="noopener noreferrer">Forgot which email you used?</a></div>
    </div>
</div>
